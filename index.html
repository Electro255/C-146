<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <!--Body-->
        <a-sphere color = 'blue' radius = '2' position = '0.63 8.1 0.9' animation = 'property: position; from: -0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop: true;dur: 1000'></a-sphere>

        <a-box color="red" position = "-0.3 3.4 7" ></a-box>

        <a-box color="green" position = "-0.3 2.4 7" ></a-box>


    </a-scene>
</body>

</html>
